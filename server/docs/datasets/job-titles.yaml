/api/datasets/job-titles:
  get:
    summary: Returns a list of all job titles
    tags:
      - Datasets
    responses:
      200:
        description: List of all the job titles available
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      title_id:
                        type: integer
                      label:
                        type: string
            examples:
              default:
                summary: Example job titles list
                value:
                  status: 200
                  data:
                    - title_id: 1
                      label: Full-Stack Developer
                    - title_id: 2
                      label: Front-End Developer
                    - title_id: 3
                      label: Back-End Developer
      500:
        description: An internal server error occurred
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
