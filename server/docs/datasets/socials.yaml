/api/datasets/socials:
  get:
    summary: Receives list of all socials
    tags:
      - Datasets
    responses:
      '200':
        description: A list of social platforms
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                type: integer
                data:
                  type: array
                  items:
                    type: object
                    properties:
                    website_id:
                      type: integer
                    label:
                      type: string
            examples:
              default:
                summary: Example socials list
                value:
                  status: 200
                  data:
                    - website_id: 1
                      label: Instagram
                    - website_id: 2
                      label: Twitter
                    - website_id: 3
                      label: Facebook
